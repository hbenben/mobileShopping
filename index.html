<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/mui/css/muie.css">  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>shopping</title>
</head>

<body>
    <div class="layout">
        <!-- 头部搜索框 -->
        <div class="shop-header">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <!-- 轮播图 -->
        <div class="shop-content">
            <!-- 产品分类 -->
            <div class="product-nav">
                <a href="javascript:;">
                    <img src="https://image2.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a>
                <a href="javascript:;">
                    <img src="https://image1.suning.cn/uimg/cms/img/154708800857670247.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>苏宁超市</div>
                </a>
                <a href="javascript:;">
                    <img src="https://image1.suning.cn/uimg/cms/img/155175138228120594.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>生活超市</div>
                </a>
                <a href="javascript:;">
                    <img src="https://image2.suning.cn/uimg/cms/img/154708804944582613.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>苏宁生鲜</div>
                </a>
            </div>
            <!-- 轮播图的照片 -->
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop shopping-banner">

                </div>
                <!-- 轮播图的点标记 -->
                <div class="mui-slider-indicator shopping-banner-indi">

                </div>
            </div>
            <!-- 中间的商品 -->
            <div class="shop-product">
                <!-- 一个完整的分类 -->
                <div class="product-wrapper clearfix">

                </div>
            </div>

        </div>
        <!-- 底部tab栏 -->
        <div class="shop-footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="./index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="./views/category.html">
                    <span class="mui-icon  mui-icon-bars"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class=" mui-icon-extra mui-icon-extra-cart" ></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/arttemplate/template-web.js"></script>
    <!-- 通用js,注意路径问题，要放在index前面 -->
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <!-- 渲染轮播图照片 -->
    <script type="text/template" id="bannerTemp">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a>
        </div>
            {{each data  value index}}
            <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
            {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}" /></a></div>
       
    </script>
    <!-- 渲染轮播图中的点标记 -->
    <script type='text/template' id="indicatorTemp">
        {{each data value index}}
            <div class="mui-indicator index==0?'mui-active':''"></div>
        {{/each}}
    </script>
    <!-- 渲染产品页 -->
    <script type="text/template" id="productTemp">
        {{each data value1 index1}}
        <img class="product-title" src="{{value1.group_img}}" alt="">
        <ul>
            {{each value1.goods value2 index2}}
            <li>
                <a href="javascript:;">
                    <img src="{{value2.goods_small_logo}}" alt="">
                    <div class="goods-name mui-ellipsis-2">{{value2.goods_name}}</div>
                    <div class="goods-price">￥{{value2.goods_price}}</div>
                </a>
                <a class="mui-btn mui-btn-primary mui-btn-outlined goods-like" href="javascript:;">找相似</a>
            </li>
            {{/each}}
            
        </ul>
        {{/each}}
    </script>
    
</body>

</html>
