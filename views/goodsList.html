<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../styles/goodsListDetail.css">
  <title>goodsList</title>
</head>

<body>
  <div class="layout">
    <!-- 商品分类页面 -->
    <div class="goodsListDetail">

      <!-- 侧滑导航根容器 -->
      <div class="mui-off-canvas-wrap mui-draggable">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
          <!-- 菜单容器 -->
          <aside class="mui-off-canvas-right">
            <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!-- 菜单也的搜索框 -->
                <div class="search_wrapper">
                  <div class="search_bar">
                    <input type="text" class="query_txt">
                    <button class="query_btn">搜索</button>
                  </div>
                  <div class="search_list">
                    <!-- //这里展示搜索的结果 -->

                  </div>
                </div>
              </div>
            </div>
          </aside>
          <!-- 主页面标题 -->
          <header id="header" class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="./category.html"></a>
            <h1 class="mui-title">商品列表</h1>
            <a class="mui-icon mui-icon-search mui-pull-right goodsBtn"></a>
          </header>
          <!-- 主页面内容容器 -->
          <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
              <!-- 主界面具体展示内容 -->
              <ul class="goods_wrap">

              </ul>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- 底部tab栏 -->
    <div class="shop-footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item " href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="./category.html">
          <span class="mui-icon  mui-icon-bars"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <span class=" mui-icon-extra mui-icon-extra-cart"></span>
          <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <!-- 通用js,注意路径问题，要放在index前面 -->
  <script src="../js/common.js"></script>
  <script src="../js/goodsListDetail.js"></script>
  <script type="text/template" id="goodslistTemp">
    {{each goods value index}}
    <li>
       <a href="goodDetail.html?goods_id={{value.goods_id}}" class="clearfix">
          <div class="item_left">
           <img src="{{value.goods_small_logo}}" alt="">
          </div>
          <div class="item_right ">
            <div class="good_name mui-ellipsis">
              {{value.goods_name}}
            </div>
            <div class="good_price">
              ￥{{value.goods_price}}
            </div>
          </div>
        </a>
      </li>
      {{/each}}
  </script>
  <!-- 搜索结果展示 -->
  <script type="text/template" id='searchListTemp'>
    {{each goods value index}}
      <a href="./goodsDetail.html?pid={{value.goods_id}}" class="mui-ellipsis">{{value.goods_name}}</a>
    {{/each}}
  </script>


</body>

</html>
