<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../styles/goodsList.css">
  <title>goodsList</title>
</head>

<body>
  <div class="layout">
    <!-- 商品详情页的头部 -->
    <header class="pyg_nav_header mui-bar mui-bar-nav detailHeader">
      <h1 class="mui-title">商品详情</h1>
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>

    <!-- 商品详情的轮播图，到时候，是这一整个进行渲染 -->
    <div class="pyg_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 这里是动态生成数据，商品详情页 -->
       
        </div>
      </div>


    </div>


    <!-- 底部tab栏 -->
    <div class="shop-footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item " href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item " href="./category.html">
          <span class="mui-icon  mui-icon-bars"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item pyg_buy" href="#tabbar-with-contact">
          <span class="mui-tab-label ">立即购买</span>
        </a>
        <a class="mui-tab-item pyg_cart" href="#tabbar-with-map">
          <span class="mui-tab-label ">加入购物车</span>
        </a>
      </nav>
    </div>
  </div>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <!-- 通用js,注意路径问题，要放在index前面 -->
  <script src="../js/common.js"></script>
  <script src="../js/goodsDetail.js"></script>

  <!-- 动态生成商品详情数据 -->
  <script type="text/template" id="goodsDetailTemp">
    <!-- 这里是轮播图渲染 -->
       <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="{{pics.length>0?pics[pics.length-1].pics_mid_url:''}}" /></a>
                </div>
              {{each pics value index}}
              <div class="mui-slider-item">
                <a href="#">
                  <img src="{{value.pics_mid_url}}" />
                </a></div>
              {{/each}}
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#"><img src="{{pics.length>0?pics[0].pics_mid_url:''}}" />
                </a>
              </div>
            </div>
           
            <div class="mui-slider-indicator">
              {{each pics value index}}
              <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
              {{/each}}
            </div>
          </div>
          <div class="goods_name">
            {{goods_name}}
          </div>
          <div class="goods_price">
            ￥{{goods_price}}
          </div>
          <ul class="goods_post_intro">
            <li>
              <span>已选</span>
              <span>白色</span>
            </li>
            <li>
              <span>已选</span>
              <span>白色</span>
            </li>
            <li>
              <span>已选</span>
              <span>白色</span>
            </li>

            </li>
          </ul>
          <div class="mui-content">
            <div style="padding: 10px 10px;">
              <div id="segmentedControl" class="mui-segmented-control">
                <a class="mui-control-item mui-active" href="#item1">
                  图文详情
                </a>
                <a class="mui-control-item" href="#item2">
                  规格参数
                </a>

              </div>
            </div>
            <div>
              <div id="item1" class="mui-control-content mui-active">
                <!-- 这里使用template的@解析html代码 -->
                {{@goods_introduce}}
              </div>
              <div id="item2" class="mui-control-content">
            {{each attrs value index}}
              <div>
                  <h3>{{value.attr_name.split('-')[0]}}</h3>
                  <div>
                      <span>{{value.attr_name.split('-')[1]}}</span>
                      <span>{{value.attr_value}}</span>
                  </div>
              </div>
              {{/each}}

            </div>

          </div>
  </script>

</body>

</html>
