<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/category.css">
  <title>shopping</title>
</head>

<body>
  <div class="layout">
    <!-- 头部搜索框 -->
    <div class="shop-header">
      <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
      </div>
    </div>

    <!-- 分类页面中的内容 -->
    <div class="shopCateList">
      <!-- 左边的目录 -->
      <div class="left">
        <ul>

        </ul>
      </div>
      <div class="right">
        <div class="rightList">
          
        </div>
      </div>
    </div>

    <!-- 底部tab栏 -->
    <div class="shop-footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item " href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="./category.html">
          <span class="mui-icon  mui-icon-bars"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <span class=" mui-icon-extra mui-icon-extra-cart"></span>
          <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <!-- 通用js,注意路径问题，要放在index前面 -->
  <script src="../js/common.js"></script>
  <script src="../js/category.js"></script>
  <script type='text/template' id="leftnavTemp">
    {{each list value index}}
      <li class="{{index==0?'active':''}}">
        <a href="#" data-id='{{value.cat_id}}'>{{value.cat_name}}</a>
      </li>
    {{/each}}
  </script>
  <script type='text/template' id="rightListTemp">
    {{each children value1 index1}}
    <div class="cate2">
      <div class="cate2_title">{{value1.cat_name}}</div>
      <div class="cate2_content">
        {{each value1.children value2 index2}}
        <a href="goods_list.html?cid={{value2.cat_id}}">
          <img src="http://157.122.54.189:9094{{value2.cat_icon}}" alt="">
          <span>{{value2.cat_name}}</span>
        </a>
        {{/each}}
      </div>
    </div>
    {{/each}}
  </script>

</body>

</html>
